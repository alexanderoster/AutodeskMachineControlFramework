name: Build and Test

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Show current Git branch
      run: git branch --show-current
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ cmake golang uuid-dev libssl-dev lcov

    - name: Run pre-build script
      run: |
        chmod +x ./build_clean_linux64.sh
        ./build_clean_linux64.sh
      shell: bash

    - name: Run unit tests
      run: ./build_linux64/Output/amc_unittest

  coverage:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: ${{ success() }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ cmake golang uuid-dev libssl-dev lcov

    - name: Run pre-build script (hashes and baseline)
      run: |
        chmod +x ./build_clean_linux64.sh
        ./build_clean_linux64.sh
      shell: bash

    - name: Run coverage (unit tests + signalloadtest)
      run: |
        chmod +x ./coverage_linux.sh
        ./coverage_linux.sh --testdefinition Tests/signalloadtest.xml --build-target libmctest_signalloadtest
      shell: bash

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          build_coverage/coverage_html
          build_coverage/coverage.info
